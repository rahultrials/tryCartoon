<!DOCTYPE html>
<html>
<head>
  
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-173468417-1');
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>Cartoonizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;
        }
        body{
            background-color: whitesmoke;
        }


    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
        
<img class="zi" src="{{url_for('static', filename='c1.png')}}"" alt="">
    <img class=" zq" src="{{url_for('static', filename='c2.png')}}" alt="">

    <header class="main-head">
        <nav>
          <h1 id="logo"> <a href="{{ url_for('first') }}">Cartoonify </a> </h1>
          <ul>
            <li class="nav-page"><h1 class="line1">|</h2></li>

            <li class="nav-page"><a href="https://drive.google.com/file/d/1ALkVQMjf001fT1sjEezvjB8mtXqp4AzD/view?usp=sharing" target="_blank">Report</a></li>
            
            <li class="nav-page"><a href="https://drive.google.com/file/d/1AntY4F3Tzdf4TUAQ6mUX7R8LUYxzLxmr/view?usp=sharing" target="_blank">Technical Paper</a></li>
            <li class="nav-page"><a href="{{ url_for('faq') }}">Help</a></li>
            <li class="nav-page1 nav-page"><a href="mailto:cartoonify@gmail.com" >Contact us</a></li>

            <li><button class="button1"><a href="{{ url_for('cartoonize') }}">Upload<a></button></li>   
          </ul>
        </nav>
      </header>

        <div id="loader" class="ui disabled dimmer">
                <div class="ui text loader">Preparing your Anime! :)</div>
              </div>


<div class='ui padded centered grid'>

    

    <!-- Heading of the page -->
    <div class="row">
        <div class='center aligned column'>
            <h1>Please Upload the image You want to Cartoonify</h1>
        </div>
    </div>
    
    <!-- Submission form -->
    <div class="row">
        <div class='center aligned column'>
            <form id='formsubmit' method="post" action="cartoonize" enctype = "multipart/form-data">
    
                <div class="ui buttons">
                    <div id='uploadimage' class="ui button" style="align-items: center;">
                        <i class="image icon"></i>
                        Image
                    </div>
          
                <input type='file' id='hiddeninputfile' accept="image/*" name = 'image' style="display: none"/>
   
            </form>
        </div>
    </div>
    {%if cartoonized_image%}
    <div class="row">
        <div class="column">
   
            <div class="ui centered grid">
                <div class="row">
                    <div class="center aligned column">
                        {%if cartoonized_image%}
                        <div class="ui centered card">
                            <div class="image">
                                <img src="{{ cartoonized_image }}">
                            </div>
                        </div>
                        {%endif%}
                    
                    
                    </div>
                </div>
                <div class="row">
            
                    {%if cartoonized_image%}
                        <a href={{cartoonized_image}} download>
                    <button >Download</button><br>
                </a><br>
                           
                        </a>
                    {%endif%}
                    
                </div>
                

            </div>
        </div>
    </div>
    {%endif%}





<script>
    $('.ui.accordion')
  .accordion()
;
    $("#uploadimage").on("click", function() {
        $('#hiddeninputfile').click(); 
    });


    document.getElementById("hiddeninputfile").onchange = function() {
        $('#loader').removeClass('disabled').addClass('active');
        document.getElementById("formsubmit").submit();
        
    };

</script> 
</body>
</html>
